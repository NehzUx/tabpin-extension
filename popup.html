<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .logo {
      width: 128px;
      height: 128px;
      margin: 0 auto 15px;
      display: block;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <img src="icons/1.png" alt="TabPin Logo" class="logo">
  <h1>TabPin</h1>
  <p>Pin your favorite tabs automatically when opening a new window.</p>
  <button id="options" class="button">Open Settings</button>
  
  <script src="popup.js"></script>
</body>
</html>
